name: Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  VITE_OKAZU_DIARY_WEB_ALLOWED_DIDS: did:plc:ljunxbzebevrkafxaiawfgof

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
      - run: git submodule update --init vendored/atproto
        working-directory: okazu-diary
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: okazu-diary/package.json
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build `api`
        run: |
          pnpm install && pnpm build
        working-directory: okazu-diary/packages/api
      - name: Build
        run: |
          pnpm install && pnpm build
        working-directory: okazu-diary/packages/web
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: okazu-diary/packages/web/build/client
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
